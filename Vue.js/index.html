<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <label for="un">Nom d'utilisateur</label>
        <input id="un" type="text" v-model="username" />
        <label for="pw">Mot de passe</label>
        <input id="pw" type="password" v-model="password" />
        <button @click="affichelogin">username</button>
        <button @click="affichemdp">password</button>

    </div> 
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            username: '',
            password: ''
        },  
        methods: {
            affichelogin(){
                alert(this.username)
            },
            affichemdp(){
                alert(this.password)
            }
        }
    })
</script>
</body>
</html>
