
<!-- Ajoutez Vue.js à  index.html  pour le convertir en application monopage.

Votre application doit avoir une propriété dans  data  appelée  restaurantName.

Le nom du restaurant doit être rendu à l'aide de la syntaxe en moustache. -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Cafe with a Vue</title>
	</head>
	<body>
		<div id="app">
			<h1>La belle vue</h1>
			<p class="description">
				Bienvenue dans notre café {{restaurantName}} ! Nous sommes réputés pour notre
				pain et nos merveilleuses pâtisseries. Faites vous plaisir dès le matin
				ou avec un goûter réconfortant. Mais attention, vous verrez qu'il est
				difficile de s'arrêter.
			</p>
			<footer class="footer">
				<p>Copyright {{restaurantName}} 2020</p>
			</footer>
		</div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
         const component = new Vue ({
			 el : "#app",
            data : {
                restaurantName : "Douglass" 
            }
         })
    </script>
</html>
